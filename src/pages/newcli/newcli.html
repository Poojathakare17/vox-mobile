<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clients</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
      <div *ngFor="let client of clients" (click)="itemTapped($event,client)">
        <ion-col col-12 no-padding class="main-container">
          <img style="height: 214px; filter: brightness(90%);" src="{{globalvar.imageUrl}}{{client.image}}" />
          <div class="content">
            <p>{{client?.projectname}} - {{client?.year}}</p>
          </div>
        </ion-col>
      </div>
      <ion-item *ngIf="clients && clients.length == 0" style="text-align: center">
          <span >No Clients Found</span>
        </ion-item>
    </ion-row>
  </ion-grid>
 
</ion-content>
