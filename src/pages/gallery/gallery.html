<ion-header>
  <ion-navbar color="primary">
    <ion-title>Image Gallery</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row col-12 no-padding>
      <ion-col col-4  *ngFor="let singleImage of galleryImages" >
        <img src="{{globalvar.imageUrl}}{{singleImage.image}}" imageViewer style="    height: 120px;     margin-top: -6px;">
      </ion-col>
      <ion-col col-12 *ngIf="galleryImages.length == 0">
        <p style="text-align: center">No Images Found</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
