<ion-header>

  <ion-navbar color="primary">
    <ion-title>Physiomart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="client_tab">
      <ion-segment-button value="project">
        About {{selectedItem.projectname}}
      </ion-segment-button>
      <ion-segment-button value="technology">
        Technology
      </ion-segment-button>
      <ion-segment-button value="images">
        Images
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <!-- </ion-header> -->

  <ion-content>
    <div [ngSwitch]="client_tab">
      <ion-list *ngSwitchCase="'project'">
        <ion-card>
          <ion-card-header style="color: #f60;">
            Project Title
          </ion-card-header>
          <ion-card-content>
            {{selectedItem.projectname}}
          </ion-card-content>
          <ion-card-header style="color: #f60;">
            Client
          </ion-card-header>
          <ion-card-content>
            {{selectedItem.title}}
          </ion-card-content>
          <ion-card-header style="color: #f60;">
            Project Year
          </ion-card-header>
          <ion-card-content>
            {{selectedItem.year}}
          </ion-card-content>
          <ion-card-header style="color: #f60;">
            medias worked on
          </ion-card-header>
          <ion-card-content>
            {{selectedItem.media}}
          </ion-card-content>
          <ion-card-header style="color: #f60;">
            clientâ€™s usp
          </ion-card-header>
          <ion-card-content>
            {{selectedItem.clientusp}}
          </ion-card-content>
        </ion-card>
      </ion-list>
      <ion-list *ngSwitchCase="'technology'">
        <ion-list inset>
          <button ion-item *ngFor="let singleTech of techArray">
            <span style="color:#f60">o</span>
            {{singleTech}}
          </button>
        </ion-list>
      </ion-list>
      <ion-list *ngSwitchCase="'images'">
          <ion-grid>
              <ion-row>
                <ion-col *ngFor="let singleImage of images" col-4 no-padding>
                  <ion-card>
                    <img src="{{globalvar.imageUrl}}{{singleImage.image}}" imageViewer/>
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-grid>
      </ion-list>
    </div>
  </ion-content>
</ion-content>
