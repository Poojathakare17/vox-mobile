  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Testimonials</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div class="container">
          <img src="../../assets/imgs/service-1.png" style="width:100%;">
          <div class="content">
            <p>20+ Dedicated Experts</p>
          </div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="container">
          <img src="../../assets/imgs/service-2.png" style="width:100%;">
          <div class="content">
            <p>400+ Key Clients</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="container">
          <img src="../../assets/imgs/service-2.png" style="width:100%;">
          <div class="content">
            <p>1000+ Successful Projects</p>
          </div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="container">
          <img src="../../assets/imgs/service-2.png" style="width:100%;">
          <div class="content">
            <p>9+ Years of Experience</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngFor="let item of items">
    <ion-card (click)="openModal(item);">
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <img src="{{globalvar.imageUrl}}{{item.image}}">
            </ion-col>
            <ion-col col-8>
              <ion-card-title class="card-title-testimonial">
                {{item?.name}}
              </ion-card-title>
              <span class="sub-title-class">{{item?.designation}}</span>
              <div>
                <ionic3-star-rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#ffef1b" defaultColor="#ffef1b" readonly="false"
                  [rating]="item?.rating">
                </ionic3-star-rating>
              </div>
              <p class="testimonial-text">{{item?.text}}</p>
              <p class="readmore-class">Read more..</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card>
  </div>
  <ion-item *ngIf="items && items.length == 0" style="text-align: center">
      <span>No Testimonials Found</span>
    </ion-item>
</ion-content>
