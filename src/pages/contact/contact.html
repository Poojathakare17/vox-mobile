<ion-header>

  <ion-navbar color=primary>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3608.1431612694114!2d55.380607514763156!3d25.265769135115782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5c18fc024adb%3A0xd3901483751d68c6!2sVox+Populi+Solutions!5e0!3m2!1sen!2sae!4v1538462844142" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
    <ion-card class="card-class">
        <ion-card-header class="card-header-class">
            Contact Us
          </ion-card-header>
        <ion-card-content class="card-content-class">
         We are here to answer any questions you have about our services. Reach out to us and we'll respond as soon as we can.
        </ion-card-content>
      </ion-card>
      <!-- <ion-card> -->
      <ion-list class="icon-color">
          <button ion-item (click)="callNumberFunc()">
            <ion-icon name="call" item-start large></ion-icon>
            <h2>Phone</h2>
            <p>{{contactDetails?.phone}}</p>
          </button>
      
          <button ion-item (click)="openemailWindowFunc()">
              <ion-icon name="mail" item-start large></ion-icon>
              <h2>Email</h2>
              <p>{{contactDetails?.email}}</p>
          </button>
      
          <button ion-item (click)="openBrowserWindowFunc()">
              <ion-icon name="laptop" item-start large></ion-icon>
              <h2>Website</h2>
              <p>{{contactDetails?.web}}</p>
          </button>
          <button ion-item>
              <ion-icon name="home" item-start large></ion-icon>
              <h2>Address</h2>
              <p>{{contactDetails?.address}}</p>
            </button>
      
        </ion-list>
        <!-- </ion-card> -->
</ion-content>
