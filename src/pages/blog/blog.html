<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blog</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let blog of blogs">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{globalvar.imageUrl}}{{blog.logoimage}}">
      </ion-avatar>
      <h2>{{blog.name}}</h2>
      <p>{{blog.date}}</p>
    </ion-item>
    <img src="{{globalvar.imageUrl}}{{blog.image}}">
    <ion-card-content>
      <p>{{blog.text}}.</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-note>
          <span>{{blog.timeAgoDate | timeAgo}}</span>
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-item *ngIf="blogs && blogs.length == 0" style="text-align: center">
    <span>No Blogs Found</span>
  </ion-item>
</ion-content>
