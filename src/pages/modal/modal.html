<ion-header>

    <ion-navbar color="primary">
        <ion-grid>
            <ion-row>
              <ion-col col-8>
                  <ion-title>{{selectedTestimonial.name}}</ion-title>
              </ion-col>
              <ion-col col-4>
                  <ion-icon name="close" (click)="dismiss()" style="width: 8px;
                  float: right;
                  color: white;"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-navbar>
</ion-header>


<ion-content padding>
    
    <ion-grid>
        <ion-row>
          <ion-col>
              <img style="display: block;
              margin-left: auto;
              margin-right: auto;" src="{{globalvar.imageUrl}}{{selectedTestimonial.image}}">
            <ion-card-title class="card-title-testimonial">
                {{selectedTestimonial.name}}
            </ion-card-title>

            <p class="sub-title-class">{{selectedTestimonial.designation}}</p>
            <!-- <ion-item> -->
                <ionic3-star-rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#ffef1b" defaultColor="#ffef1b" readonly="false"
                  [rating]="selectedTestimonial?.rating">
                </ionic3-star-rating>
              <!-- </ion-item> -->
            <p>{{selectedTestimonial.text}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
