<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gallery Categories</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="pins">
    <ion-card class="pin" *ngFor="let post of posts" (click)="itemTapped($event)">
      <img [src]="post.image" />
      <!-- <div *ngIf="post.description" class="post-description"> -->
      <!-- </div> -->
      <ion-item>
        <!-- <ion-avatar item-start>
          <img src="assets/img/avatar/marty-avatar.png">
        </ion-avatar> -->
        <small style="font-size: 92%;
        color: #f60;
        font-weight: 700;">{{post?.title}}</small>
        <!-- <p><small>Category</small></p> -->
      </ion-item>
    </ion-card>
  </div>
</ion-content>
