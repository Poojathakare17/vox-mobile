<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gallery Categories</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="pins">
    <ion-card class="pin" *ngFor="let galleryCategory of galleryCategories" (click)="itemTapped($event,galleryCategory.galleryimages)">
      <img src="{{globalvar.imageUrl}}{{galleryCategory.image}}">
      <ion-item>
        <small style="font-size: 92%;
        color: #f60;
        font-weight: 700;">{{galleryCategory?.name}}</small>
      </ion-item>
    </ion-card>
  </div>
  <ion-item *ngIf="galleryCategories && galleryCategories.length == 0">
      <p style="text-align: center">No Image Categories Found</p>
    </ion-item>
</ion-content>
